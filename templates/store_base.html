{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}{% endblock %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static "assets_admin/img/favicon.png" %}" rel="icon">
  <link href="{% static "assets_admin/img/apple-touch-icon.png" %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static "assets_admin/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "assets_admin/vendor/bootstrap-icons/bootstrap-icons.css" %}" rel="stylesheet">
  <link href="{% static "assets_admin/vendor/boxicons/css/boxicons.min.css" %}" rel="stylesheet">
  <link href="{% static "assets_admin/vendor/quill/quill.snow.css" %}" rel="stylesheet">
  <link href="{% static "assets_admin/vendor/quill/quill.bubble.css" %}" rel="stylesheet">
  <link href="{% static "assets_admin/vendor/remixicon/remixicon.css" %}" rel="stylesheet">
  <link href="{% static "assets_admin/vendor/simple-datatables/style.css" %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static "assets_admin/css/style.css" %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: NiceAdmin
  * Updated: Sep 18 2023 with Bootstrap v5.3.2
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <!-- ======= Header ======= -->
  
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="{% url "dashboard" %}" class="logo d-flex align-items-center">
        <img src="{% static "assets_admin/img/logo.jpg" %}" alt="" width="110px">
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <div class="search-bar">
      <form class="search-form d-flex align-items-center" method="POST" action="#">
        <input type="text" name="query" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div><!-- End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <ul class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </ul><!-- End Search Icon-->

          </ul><!-- End Messages Dropdown Items -->

        </li><!-- End Messages Nav -->

        <ul class="nav-item dropdown pe-3">

          <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
            <i class="ri-user-line"></i>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>{{ adname }}</h6>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url "admin_logout" %}">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </ul><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->
  
  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "dashboard" %}">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li><!-- End Dashboard Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "sales_report" %}">
          <i class="bi bi-calculator"></i>
          <span>Sales Report</span>
        </a>
      </li><!-- End Sales report Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "products" %}">
          <i class=" ri-dropbox-line"></i>
          <span>Products</span>
        </a>
      </li><!-- End Products Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "users" %}">
          <i class=" ri-group-line"></i>
          <span>Users</span>
        </a>
      </li><!-- End users Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "category" %}">
          <i class=" ri-list-settings-fill"></i>
          <span>Category</span>
        </a>
      </li><!-- End Category Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "brands" %}">
          <i class=" ri-list-ordered"></i>
          <span>Brand</span>
        </a>
      </li><!-- End Brand Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "admin_order" %}">
          <i class=" ri-archive-line"></i>
          <span>Orders</span>
        </a>
      </li><!-- End Orders Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "coupon" %}">
          <i class=" ri-coupon-2-line
          "></i>
          <span>Coupons</span>
        </a>
      </li><!-- End Coupon Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "banner" %}">
          <i class=" ri-bilibili-line"></i>
          <span>Banner</span>
        </a>
      </li><!-- End Banner Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "offers" %}">
          <i class=" ri-gift-2-line"></i>
          <span>Product Offers</span>
        </a>
      </li><!-- Offers Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url "category_offer" %}">
          <i class=" ri-gift-2-line"></i>
          <span>Category Offers</span>
        </a>
      </li><!-- Offers Nav -->
    </ul>
  </aside><!-- End Sidebar-->
  

  <!-- ======= Content Wrapper ======= -->
 

  {% block content %}
  {% endblock %}


  <!-- ======= Content Wrapper end ======= -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static "assets_admin/vendor/apexcharts/apexcharts.min.js" %}"></script>
  <script src="{% static "assets_admin/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  <script src="{% static "assets_admin/vendor/chart.js/chart.umd.js" %}"></script>
  <script src="{% static "assets_admin/vendor/echarts/echarts.min.js" %}"></script>
  <script src="{% static "assets_admin/vendor/quill/quill.min.js" %}"></script>
  <script src="{% static "assets_admin/vendor/simple-datatables/simple-datatables.js" %}"></script>
  <script src="{% static "assets_admin/vendor/tinymce/tinymce.min.js" %}"></script>
  <script src="{% static "assets_admin/vendor/php-email-form/validate.js" %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static "assets_admin/js/main.js" %}"></script>

</body>

</html>
